<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body
    class="bg-[url('/images/bg-img.png')] bg-no-repeat bg-cover bg-top w-full"
  >
    <div>
      <div class="max-w-[1280px]">
        <div class="flex justify-around items-center pt-[41px]">
          <img src="images/logo_footer.svg" alt="" />
          <ul class="flex gap-6 text-black font-bold text-xs">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Сервис</a></li>
            <li><a href="#">Аренда</a></li>
            <li><a href="#">Контакты</a></li>
            <li class="flex">
              <a href="#">Язык</a>
              <a href="#"><img src="images/Frame.svg" alt="" /></a>
            </li>
          </ul>
          <a
            href="#"
            class="text-black font-bold text-xs p-3 rounded-[23px] border-black border"
            >Войти</a
          >
        </div>
      </div>
      <!-- / -->
      <div class="max-w-[1280px] flex items-center justify-center mt-[92px]">
        <div
          class="bg-[#313131B2] rounded-[40px] shadow-lg p-8 w-[500px] h-[515px]"
        >
          <h2 class="text-center text-2xl font-semibold mb-6 text-white">
            Авторизация
          </h2>

          <div class="text-center mb-4">
            <span class="text-[#C2C2C2]">У вас нет аккаунта? </span>
            <a href="#" class="text-white">Зарегистрироваться</a>
          </div>
          <form>
            <div class="mb-10">
              <div class="flex flex-col space-y-4 max-w-xs mx-auto">
                <!-- Email Input -->
                <div class="relative">
                  <label
                    class="text-[#ffffff] font-normal text-sm mb-2"
                    for="email"
                    >Электронная почта*</label
                  >
                  <div class="absolute bottom-2 left-0 pl-3 flex items-center">
                    <!-- Email Icon -->
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M16.5 11.9999C16.5 13.1934 16.0259 14.338 15.182 15.1819C14.3381 16.0258 13.1935 16.4999 12 16.4999C10.8065 16.4999 9.66194 16.0258 8.81802 15.1819C7.97411 14.338 7.5 13.1934 7.5 11.9999C7.5 10.8065 7.97411 9.66187 8.81802 8.81796C9.66194 7.97404 10.8065 7.49994 12 7.49994C13.1935 7.49994 14.3381 7.97404 15.182 8.81796C16.0259 9.66187 16.5 10.8065 16.5 11.9999ZM16.5 11.9999C16.5 13.6569 17.507 14.9999 18.75 14.9999C19.993 14.9999 21 13.6569 21 11.9999C21 9.91774 20.278 7.89997 18.957 6.29042C17.6361 4.68087 15.7979 3.57913 13.7557 3.17293C11.7136 2.76673 9.5937 3.0812 7.75737 4.06276C5.92104 5.04431 4.48187 6.63222 3.68506 8.55592C2.88825 10.4796 2.78311 12.6201 3.38756 14.6126C3.992 16.6052 5.26863 18.3265 6.99992 19.4833C8.73121 20.6401 10.81 21.1608 12.8822 20.9567C14.9544 20.7526 16.8917 19.8363 18.364 18.3639M16.5 11.9999V8.24994"
                        stroke="#ADCED3"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                  <input
                    type="email"
                    id="email"
                    class="block w-full pl-10 pr-3 py-2 bg-[#6868684D] placeholder:text-[#ADCED3] border border-gray-300 rounded-[20px] focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Введите электронную почту"
                  />
                </div>

                <!-- Password Input -->
                <div class="relative">
                  <label
                    class="text-[#ffffff] font-normal text-sm mb-2"
                    for="password"
                    >Пароль*</label
                  >
                  <div class="absolute bottom-2 left-0 pl-3 flex items-center">
                    <!-- Password Icon -->
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15.75 5.25069C16.5456 5.25069 17.3087 5.56676 17.8713 6.12937C18.4339 6.69198 18.75 7.45504 18.75 8.25069M21.75 8.25069C21.7501 9.12581 21.5588 9.99036 21.1895 10.7837C20.8202 11.5771 20.2818 12.2801 19.6121 12.8434C18.9424 13.4066 18.1575 13.8166 17.3126 14.0445C16.4677 14.2724 15.5831 14.3128 14.721 14.1627C14.158 14.0657 13.562 14.1887 13.158 14.5927L10.5 17.2507H8.25V19.5007H6V21.7507H2.25V18.9327C2.25 18.3357 2.487 17.7627 2.909 17.3417L9.408 10.8427C9.812 10.4387 9.935 9.84269 9.838 9.27969C9.6962 8.46086 9.72604 7.62149 9.92563 6.8148C10.1252 6.0081 10.4902 5.25166 10.9975 4.59342C11.5047 3.93517 12.1432 3.38948 12.8724 2.99093C13.6016 2.59237 14.4057 2.34964 15.2336 2.27812C16.0616 2.2066 16.8953 2.30785 17.6821 2.57545C18.4688 2.84305 19.1914 3.27117 19.8041 3.83267C20.4167 4.39418 20.906 5.07682 21.241 5.83734C21.5759 6.59786 21.7493 7.41967 21.75 8.25069Z"
                        stroke="#ADCED3"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </div>
                  <input
                    type="password"
                    id="password"
                    class="block w-full pl-10 pr-3 py-2 border bg-[#6868684D] placeholder:text-[#ADCED3] border-gray-300 rounded-[20px] focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Введите пароль"
                  />
                  <!-- Show/Hide Password Icon (Optional) -->
                  <div
                    class="absolute inset-y-0 right-0 pr-3 flex items-center"
                  >
                    <button
                      class="text-gray-400 focus:outline-none relative top-3"
                    >
                      <!-- Eye Icon -->
                      <svg
                        class="w-5 h-5"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 4.5a7.5 7.5 0 00-7.5 7.5m15 0a7.5 7.5 0 00-15 0m15 0a7.5 7.5 0 00-15 0M12 9a3 3 0 100 6 3 3 0 000-6z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <button
              class="w-full py-2 bg-[#1797AA] text-white rounded-[20px] transition-colors"
            >
              Войти
            </button>

            <div class="text-center mt-4">
              <a href="#" class="text-[#ACDBE2]">Забыли пароль?</a>
            </div>
          </form>
        </div>
      </div>

      <!-- // -->
    </div>
  </body>
</html>
